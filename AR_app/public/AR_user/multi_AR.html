<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/r125/examples/js/controls/OrbitControls.js"></script>
    <style>
        .subtitle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3;">
        <!-- ここに生成される3Dモデル、マーカー、音声、字幕が追加されます -->
        <a-assets id="assets">
            <!-- モデルや音声はここに追加されます -->
        </a-assets>
        
        <!-- ARマーカーと3Dモデルが表示される部分 -->
        <div id="content"></div>
    </a-scene>

    <script>
        const params = new URLSearchParams(window.location.search);
        const languagename = params.get('languagename');  // URLパラメーターからlanguagenameを取得

        // APIからデータを取得
        fetch(`/multiAR?languagename=${languagename}`)
            .then(response => response.json())
            .then(data => {
                // モデル、マーカー、音声、字幕を表示するHTMLを生成
                document.getElementById('content').innerHTML = `
                    ${data.markerHtml}
                    ${data.audioHtml || ''}
                    ${data.subtitleHtml || ''}
                `;
                
                // モデルを<a-assets>に追加
                document.getElementById('assets').innerHTML = data.modelHtml;
                
                // 音声がある場合は、音声の再生を設定
                if (data.audioHtml) {
                    const audio = document.querySelector('audio');
                    if (audio) {
                        audio.play();
                    }
                }
            })
            .catch(error => console.error('データ取得エラー:', error));
    </script>
</body>
</html>
