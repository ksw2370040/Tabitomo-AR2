<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Marker AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" 
           renderer="logarithmicDepthBuffer: true;" arjs="trackingMethod: best; sourceType: webcam;" embedded>
    
    <a-assets>
      <!-- 動的に追加されるコンテンツ（モデル、パターンなど） -->
    </a-assets>

    <!-- カメラの設定 -->
    <a-camera></a-camera>
  </a-scene>

  <script>
    // URLパラメータから言語設定を取得
    const urlParams = new URLSearchParams(window.location.search);
    const languagename = urlParams.get('languagename') || '日本語';

    // サーバーからマーカーのデータを取得する
    async function loadMarkersData() {
      const response = await fetch(`/multiAR?languagename=${languagename}`);
      const markers = await response.json();

      markers.forEach(marker => {
        // <a-assets>に動的に追加
        const assetItemPattern = document.createElement('a-asset-item');
        assetItemPattern.setAttribute('id', marker.id + '-pattern');
        assetItemPattern.setAttribute('src', marker.patt); // パターンファイル
        document.querySelector('a-assets').appendChild(assetItemPattern);

        const assetItemModel = document.createElement('a-asset-item');
        assetItemModel.setAttribute('id', marker.id + '-model');
        assetItemModel.setAttribute('src', marker.model); // 3Dモデル
        document.querySelector('a-assets').appendChild(assetItemModel);

        // <a-marker>を動的に生成
        const markerElement = document.createElement('a-marker');
        markerElement.setAttribute('id', marker.id);
        markerElement.setAttribute('type', 'pattern');
        markerElement.setAttribute('preset', 'custom');
        markerElement.setAttribute('url', `#${marker.id}-pattern`); // パターンを参照

        // マーカー内に3Dモデルを追加
        const modelEntity = document.createElement('a-entity');
        modelEntity.setAttribute('id', marker.id + '-model');
        modelEntity.setAttribute('gltf-model', `#${marker.id}-model`); // 3Dモデルを参照
        modelEntity.setAttribute('scale', '1 1 1');
        markerElement.appendChild(modelEntity);

        // 音声を設定
        const audioElement = document.createElement('audio');
        audioElement.setAttribute('src', marker.audio);
        audioElement.setAttribute('id', marker.audioId);
        audioElement.setAttribute('preload', 'auto');
        
        // 音声はマーカークリック時に再生
        markerElement.addEventListener('click', () => {
          audioElement.play();
        });
        document.body.appendChild(audioElement);

        // 字幕を表示
        fetch(marker.subtitle)
          .then(response => response.text())
          .then(text => {
            const subtitleEntity = document.createElement('a-text');
            subtitleEntity.setAttribute('value', text);
            subtitleEntity.setAttribute('position', '0 1 -2'); // 位置を調整
            subtitleEntity.setAttribute('scale', '5 5 5'); // スケール調整
            document.querySelector('a-scene').appendChild(subtitleEntity);
          });

        // マーカーをシーンに追加
        document.querySelector('a-scene').appendChild(markerElement);
      });
    }

    loadMarkersData();
  </script>
</body>
</html>
