<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="static/user.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
    <a-assets>
      <!-- 動的に追加される3Dモデル用のa-asset-itemタグがここに追加されます -->
    </a-assets>

    <!-- 動的に追加されるマーカー用のa-markerタグがここに追加されます -->
    
    <a-entity camera position="0 0 0"></a-entity>
  </a-scene>

  <div id="subtitle">ここに字幕が表示されます</div>

  <button id="toggle-volume" class="top-right-button" style="right: 200px;">音量ON</button>
  <button id="toggle-subtitle" class="top-right-button" style="right: 320px;">字幕OFF</button>
  <a href="home.html"><button class="top-right-button">戻る</button></a>

  <canvas id="qr-canvas" style="display:none;"></canvas>

  <script>
    // URLからlanguagenameを取得
    const urlParams = new URLSearchParams(window.location.search);
    const languagename = urlParams.get('languagename');
    const userid = urlParams.get('userid');  // ユーザーIDも取得

    // サーバーにGETリクエストを送る
    fetch(`/multiAR?languagename=${languagename}`)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          // a-asset-itemを動的に追加
          const assetHTML = `
            <a-asset-item id="${item.mdlid}" src="../Content/.glb/${item.mdlimage}"></a-asset-item>
          `;
          document.querySelector('a-assets').innerHTML += assetHTML;

          // a-markerを動的に追加
          const markerHTML = `
            <a-marker id="animated-marker-${item.mdlid}" type="pattern" preset="custom" url="../Content/.patt/${item.patt}"
              raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
              <a-entity id="${item.mdlid}" scale="1 1 1" animation-mixer="loop: repeat" gltf-model="#${item.mdlid}" class="clickable"
                animation="property: rotation; to: 0 360 0; dur: 3600; easing: linear; loop: true" gesture-handler
                visible="false"></a-entity>
            </a-marker>
          `;
          document.querySelector('a-scene').innerHTML += markerHTML;
        });
      })
      .catch(error => {
        console.error('データの取得に失敗しました:', error);
      });

    // 音量や字幕制御のスクリプトはここに続く...
  </script>
</body>
</html>
