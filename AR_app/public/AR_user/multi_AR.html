<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR with Multi Markers</title>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-assets id="assets">
      <!-- 必要な3Dモデルや素材をここに追加 -->
    </a-assets>

    <!-- マーカーと3Dモデルを配置する部分 -->
    <a-marker id="marker-1" type="pattern" url="/path/to/your-marker.patt">
      <a-entity gltf-model="/path/to/your-3d-model.glb" scale="0.5 0.5 0.5" position="0 0 0" visible="false"></a-entity>
    </a-marker>

    <!-- カメラ設定 -->
    <a-entity camera></a-entity>
  </a-scene>

  <div id="subtitle" style="position: absolute; bottom: 10%; width: 100%; text-align: center; font-size: 1.5em; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px; display: none;">字幕がここに表示されます</div>

  <div style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
    <button id="toggle-volume" style="margin-bottom: 10px;">音量ON</button>
    <button id="toggle-subtitle">字幕OFF</button>
  </div>

  <script>
    const audioElements = {};
    const subtitlesData = {};
    const markerStates = {};
    const subtitleDisplayDuration = 2000;
    let subtitlesVisible = false;
    let audioMuted = false;

    // 音声設定や字幕表示のロジックはそのまま

    // マーカーのイベントリスナー
    document.querySelector('#marker-1').addEventListener('markerFound', () => {
      const modelEntity = document.querySelector('#marker-1 > a-entity');
      modelEntity.setAttribute('visible', 'true'); // モデルを表示
      playAudio('marker-1'); // 音声再生
      if (subtitlesVisible) startSubtitles('marker-1', document.querySelector('#subtitle')); // 字幕表示
    });

    document.querySelector('#marker-1').addEventListener('markerLost', () => {
      const modelEntity = document.querySelector('#marker-1 > a-entity');
      modelEntity.setAttribute('visible', 'false'); // モデルを非表示
      stopAudio('marker-1'); // 音声停止
      stopSubtitles('marker-1', document.querySelector('#subtitle')); // 字幕停止
    });

    // 音声再生
    function playAudio(markerId) {
      const audio = audioElements[markerId];
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    // 音声停止
    function stopAudio(markerId) {
      const audio = audioElements[markerId];
      if (audio) {
        audio.pause();
      }
    }

    // 字幕表示
    function startSubtitles(markerId, subtitleElement) {
      const subtitles = subtitlesData[markerId];
      const state = markerStates[markerId];
      if (subtitles.length > 0 && state.currentSubtitleIndex < subtitles.length) {
        subtitleElement.textContent = subtitles[state.currentSubtitleIndex];
        subtitleElement.style.display = 'block';
        state.currentSubtitleIndex++;
        state.subtitleTimeout = setTimeout(() => {
          subtitleElement.style.display = 'none';
          startSubtitles(markerId, subtitleElement);
        }, subtitleDisplayDuration);
      }
    }

    // 字幕停止
    function stopSubtitles(markerId, subtitleElement) {
      const state = markerStates[markerId];
      clearTimeout(state.subtitleTimeout);
      state.currentSubtitleIndex = 0;
      subtitleElement.style.display = 'none';
    }
  </script>
</body>
</html>
