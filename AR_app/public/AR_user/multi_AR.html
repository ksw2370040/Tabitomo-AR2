<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Multi Marker AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" 
           renderer="logarithmicDepthBuffer: true;" 
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720;" 
           embedded>

    <a-assets>
      <!-- 動的に読み込むコンテンツ -->
    </a-assets>

    <a-camera position="0 0 0" scale="2 2 2" zoom-controls></a-camera>

  </a-scene>

  <script>
    // ズームコントロールのコンポーネントを定義
    AFRAME.registerComponent('zoom-controls', {
      schema: {
        minZoom: { type: 'number', default: 2 },   
        maxZoom: { type: 'number', default: 10 }   
      },
      init: function () {
        this.camera = this.el;
        this.zoomLevel = this.data.minZoom;
        this.camera.setAttribute('scale', `${this.zoomLevel} ${this.zoomLevel} ${this.zoomLevel}`);
        this.startDistance = 0;

        // ホイールでズーム調整
        window.addEventListener('wheel', (event) => {
          this.adjustZoom(event.deltaY * -0.05);
        });

        // タッチイベントでズーム調整
        window.addEventListener('touchstart', (event) => {
          if (event.touches.length === 2) {
            this.startDistance = this.getTouchDistance(event.touches);
          }
        });

        window.addEventListener('touchmove', (event) => {
          if (event.touches.length === 2) {
            const newDistance = this.getTouchDistance(event.touches);
            const zoomChange = (newDistance - this.startDistance) * 0.1;
            this.adjustZoom(zoomChange);
            this.startDistance = newDistance;
          }
        });
      },
      adjustZoom: function (delta) {
        this.zoomLevel = Math.max(this.data.minZoom, Math.min(this.data.maxZoom, this.zoomLevel + delta));
        this.camera.setAttribute('scale', `${this.zoomLevel} ${this.zoomLevel} ${this.zoomLevel}`);
      },
      getTouchDistance: function (touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }
    });

    // URLパラメータから言語設定を取得
    const urlParams = new URLSearchParams(window.location.search);
    const languagename = urlParams.get('languagename') || '日本語';

    // マーカー情報を動的に読み込む
    async function loadMarkersData() {
      const response = await fetch(`/multiAR?languagename=${languagename}`);
      const markers = await response.json();

      markers.forEach(marker => {
        // モデルデータを読み込み
        const assetItem = document.createElement('a-asset-item');
        assetItem.setAttribute('id', `model-${marker.id}`);
        assetItem.setAttribute('src', marker.model);
        assetItem.setAttribute('crossorigin', 'anonymous');
        document.querySelector('a-assets').appendChild(assetItem);

        // マーカーの設定
        const markerElement = document.createElement('a-marker');
        markerElement.setAttribute('id', marker.id);
        markerElement.setAttribute('type', 'pattern');
        markerElement.setAttribute('preset', 'custom');
        markerElement.setAttribute('url', marker.patt);
        
        // モデルエンティティをマーカーに追加
        const modelEntity = document.createElement('a-entity');
        modelEntity.setAttribute('gltf-model', `#model-${marker.id}`);
        modelEntity.setAttribute('scale', '0.25 0.25 0.25'); 
        markerElement.appendChild(modelEntity);

        // 音声と字幕の設定
        if (marker.audio) {
          const audioElement = document.createElement('audio');
          audioElement.setAttribute('src', marker.audio);
          audioElement.setAttribute('id', marker.audioId);
          audioElement.setAttribute('preload', 'auto');
          audioElement.setAttribute('loop', 'true');
          audioElement.setAttribute('style', 'display: none;');
          document.body.appendChild(audioElement);
        }

        if (marker.subtitle) {
          fetch(marker.subtitle)
            .then(response => response.text())
            .then(text => {
              const subtitleDiv = document.createElement('div');
              subtitleDiv.textContent = text;
              subtitleDiv.setAttribute('id', marker.subtitleId);
              subtitleDiv.setAttribute('style', 'position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; display: none;');
              document.body.appendChild(subtitleDiv);
            });
        }

        // マーカーをシーンに追加
        document.querySelector('a-scene').appendChild(markerElement);

        // マーカーが検出された時のイベントリスナー
        markerElement.addEventListener('markerFound', () => {
          if (marker.audio) {
            const audio = document.getElementById(marker.audioId);
            if (audio) {
              audio.play();
            }
          }
          if (marker.subtitle) {
            const subtitle = document.getElementById(marker.subtitleId);
            if (subtitle) {
              subtitle.style.display = 'block';
            }
          }
        });

        // マーカーが失われた時のイベントリスナー
        markerElement.addEventListener('markerLost', () => {
          if (marker.audio) {
            const audio = document.getElementById(marker.audioId);
            if (audio) {
              audio.pause();
              audio.currentTime = 0;
            }
          }
          if (marker.subtitle) {
            const subtitle = document.getElementById(marker.subtitleId);
            if (subtitle) {
              subtitle.style.display = 'none';
            }
          }
        });
      });
    }

    // マーカー情報の読み込み
    loadMarkersData();
  </script>

</body>
</html>
