<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Multi Marker AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
    }
    #subtitles-container, #error-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    #subtitles-container {
      bottom: 50px;
      font-size: 24px;
    }
    #error-container {
      top: 50%;
      font-size: 18px;
      color: red;
      z-index: 100;
    }
  </style>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" 
           renderer="logarithmicDepthBuffer: true;" 
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720;" 
           embedded>
    <a-assets></a-assets>
    <a-camera id="main-camera" position="0 0 5"></a-camera>
  </a-scene>

  <div id="ui-container">
    <button id="toggle-subtitles">字幕オフ</button>
    <button id="toggle-audio">音声オフ</button>
    <button id="back">戻る</button>
  </div>

  <div id="subtitles-container"></div>
  <div id="error-container"></div>

  <script>
    async function loadMarkersData() {
      try {
        const response = await fetch(`/multiAR?languagename=日本語`);
        if (!response.ok) throw new Error('マーカー情報の読み込みに失敗しました');
        const markers = await response.json();
        markers.forEach(loadMarker);
      } catch (error) {
        showError('マーカー情報の読み込みに失敗しました。');
      }
    }

    function showError(message) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.textContent = message;
      errorContainer.style.display = 'block';
      setTimeout(() => errorContainer.style.display = 'none', 5000);
    }

    function loadMarker(marker) {
      const assetItem = document.createElement('a-asset-item');
      assetItem.setAttribute('id', `model-${marker.id}`);
      assetItem.setAttribute('src', marker.model);
      document.querySelector('a-assets').appendChild(assetItem);

      const markerElement = document.createElement('a-marker');
      markerElement.setAttribute('id', marker.id);
      markerElement.setAttribute('type', 'pattern');
      markerElement.setAttribute('url', marker.patt);

      const modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', `#model-${marker.id}`);
      modelEntity.setAttribute('scale', '0.5 0.5 0.5'); // 調整
      modelEntity.setAttribute('position', '0 0 0'); // マーカーの中心

      // デバッグ用の目印
      const debugSphere = document.createElement('a-sphere');
      debugSphere.setAttribute('radius', '0.05');
      debugSphere.setAttribute('color', 'red');
      debugSphere.setAttribute('position', '0 0 0');
      markerElement.appendChild(debugSphere);

      markerElement.appendChild(modelEntity);
      document.querySelector('a-scene').appendChild(markerElement);
    }

    document.getElementById('back').addEventListener('click', () => window.history.back());
    loadMarkersData();
  </script>
</body>
</html>
