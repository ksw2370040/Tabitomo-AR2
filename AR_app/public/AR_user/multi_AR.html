<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR with Multi Markers</title>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-assets id="assets"></a-assets>
    <div id="markers"></div>
    <a-entity camera position="0 0 10"></a-entity>
  </a-scene>

  <div id="subtitle" style="position: absolute; bottom: 10%; width: 100%; text-align: center; font-size: 1.5em; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px; display: none;">字幕がここに表示されます</div>
  
  <div style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
    <button id="toggle-volume" style="margin-bottom: 10px;">音量ON</button>
    <button id="toggle-subtitle">字幕OFF</button>
  </div>

  <script>
    const audioElements = {};
    const subtitlesData = {};
    const markerStates = {};
    const subtitleDisplayDuration = 2000;
    let subtitlesVisible = false;
    let audioMuted = false;

    // カメラの選択を取得
    navigator.mediaDevices.enumerateDevices()
      .then(devices => {
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (videoDevices.length > 0) {
          console.log('利用可能なカメラ:', videoDevices);
          // 最初のカメラを選択
          const constraints = { video: { deviceId: videoDevices[0].deviceId } };
          return navigator.mediaDevices.getUserMedia(constraints);
        } else {
          throw new Error('カメラが見つかりませんでした');
        }
      })
      .then(stream => {
        const videoElement = document.querySelector('video');
        videoElement.srcObject = stream;
      })
      .catch(error => {
        console.error('カメラの取得に失敗:', error);
      });

    // APIからモデルデータを取得
    fetch('/api/multiAR')
      .then((response) => response.json())
      .then((data) => {
        const assetsContainer = document.querySelector('#assets');
        const markersContainer = document.querySelector('#markers');
        const subtitleElement = document.querySelector('#subtitle');

        data.forEach((item) => {
          const markerId = `marker-${item.mdlid}`;

          // モデル追加
          const modelAsset = document.createElement('a-asset-item');
          modelAsset.setAttribute('id', `model-${item.mdlid}`);
          modelAsset.setAttribute('src', `/Content/.glb/${item.mdlimage}`);
          assetsContainer.appendChild(modelAsset);

          // 音声設定
          const audio = new Audio(`/Content/sound/${item.mdlsound}`);
          audioElements[markerId] = audio;

          // 字幕データ
          subtitlesData[markerId] = item.napisyfile ? item.napisyfile.split('\n') : [];
          markerStates[markerId] = { currentSubtitleIndex: 0, subtitleTimeout: null };

          // マーカー作成
          const marker = document.createElement('a-marker');
          marker.setAttribute('id', markerId);
          marker.setAttribute('type', 'pattern');
          marker.setAttribute('url', `/Content/.patt/${item.patt}`);
          markersContainer.appendChild(marker);

          // モデルをマーカーに追加
          const modelEntity = document.createElement('a-entity');
          modelEntity.setAttribute('gltf-model', `#model-${item.mdlid}`);
          modelEntity.setAttribute('scale', '1 1 1');
          modelEntity.setAttribute('position', '0 0 0');
          modelEntity.setAttribute('visible', 'false');
          marker.appendChild(modelEntity);

          // マーカーのイベントリスナー
          marker.addEventListener('markerFound', () => {
            modelEntity.setAttribute('visible', 'true');
            playAudio(markerId);
            if (subtitlesVisible) startSubtitles(markerId, subtitleElement);
          });

          marker.addEventListener('markerLost', () => {
            modelEntity.setAttribute('visible', 'false');
            stopAudio(markerId);
            stopSubtitles(markerId, subtitleElement);
          });
        });
      });

    // 音声再生
    function playAudio(markerId) {
      const audio = audioElements[markerId];
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    // 音声停止
    function stopAudio(markerId) {
      const audio = audioElements[markerId];
      if (audio) {
        audio.pause();
      }
    }

    // 字幕表示
    function startSubtitles(markerId, subtitleElement) {
      const subtitles = subtitlesData[markerId];
      const state = markerStates[markerId];
      if (subtitles.length > 0 && state.currentSubtitleIndex < subtitles.length) {
        subtitleElement.textContent = subtitles[state.currentSubtitleIndex];
        subtitleElement.style.display = 'block';
        state.currentSubtitleIndex++;
        state.subtitleTimeout = setTimeout(() => {
          subtitleElement.style.display = 'none';
          startSubtitles(markerId, subtitleElement);
        }, subtitleDisplayDuration);
      }
    }

    // 字幕停止
    function stopSubtitles(markerId, subtitleElement) {
      const state = markerStates[markerId];
      clearTimeout(state.subtitleTimeout);
      state.currentSubtitleIndex = 0;
      subtitleElement.style.display = 'none';
    }
  </script>
</body>
</html>
